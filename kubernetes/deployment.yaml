apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-argocd
  labels:
    app: blog-argocd
spec:
  replicas: 4
  selector:
    matchLabels:
      app: blog-argocd
  template:
    metadata:
      labels:
        app: blog-argocd
    spec:
      containers:
      - env:
        image: nginx
        imagePullPolicy: Always
        name: blog-argocd
        ports:
        - containerPort: 80